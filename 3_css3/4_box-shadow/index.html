<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    
    <style>

        div {
            
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);

        }

    </style>

</head>
<body>
    
    <h1>box-shadow: {x-offset} {y-offset} {blur} {color}</h1>
    <ul>
        <li>x-offset - mengatur jarak bayangan secara vertikal</li>
        <li>y-offset - mengatur jarak bayangan secara horizontal</li>
    </ul>
    
    <div></div>

</body>
</html>
