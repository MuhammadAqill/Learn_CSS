<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Prefixes</title>

    <style>
        
        .center {
            text-align: center;
        }

        img {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }

    </style>

</head>
<body>

    <h1>vendor prefixes digunakan untuk membuat sesuatu properti dapat digunakan oleh browser yang tidak mengsuport properti itu:</h1>

    <h4>vendor prefixes</h4>
    <ul>
        <li>-webkit- `chrome, safari, opera, versi terbaru`</li>
        <li>-moz- `firefox`</li>
        <li>-ms- `internet explorer`</li>
        <li>-o- `opera versi terdahulu`</li>
    </ul>

    <img src="aqil.jpg" alt="aqil">

</body>
