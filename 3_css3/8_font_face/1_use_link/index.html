<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .sebelum {
            font-size: 100px;
            font-weight: normal;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .selepas {
            font-size: 100px;
            font-weight: normal;
            text-align: center;
            font-family: "Silkscreen", serif;
        }
    </style>

</head>
<body>
    <h1>Sebelum menggunakan layanan google untuk mengambil jenis font</h1>
    <h1 class="sebelum">Hello World</h1>

    <h1>Selepas menggunakan layanan google untuk mengambil jenis font</h1>
    <h1 class="selepas">Hello World</h1>
    <h4>untuk menggunakannya harus mempunyai akses ke internet</h4>
</body>
</html>
