<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Latihan 3</title>
</head>
<body>

    <h1>Sebelum memberikan `float: left;`</h1>
    <div class="container">
        <div class="kiri"></div>
        <div class="tengah"></div>
        <div class="kanan"></div>
    </div>

    <br><br><br><br><br><br><br>
    <h1>Selepas memberikan `float: left;`</h1>

        <div class="kiri kiri-float-left"></div>
        <div class="tengah tengah-float-left"></div>
        <div class="kanan kanan-float-left"></div>
    </div>
</body>
